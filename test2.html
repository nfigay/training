          /* Tab styling */

        .tab-container {
            width: 100%;
            height: 50px;
            display: flex;
            border-bottom: 2px solid #ccc;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f4f4f4;
            margin-right: 5px;
            width: 98%;
        }

        .tab.active {
            background-color: white;
            border-top: 2px solid #007bff;
            font-weight: bold;
            width: 98%;
        }

        /* Hide non-active content */
        .tab-content {
            display: block;

        }

        .tab-content.active {
            display: block;
            width: 100%;
        }

        /* Style for select boxes */
        select {
            width: 100%;
            height: 150px;
            margin-top: 5px;
        }

        /* Hide the native file input */
        #fileInput,
        #fileInput2 {
            display: none;
        }


        #cy {
            width: 100%;
            height: 100%;
        }

        #infoPanel {
            border: 0px solid black;
            padding: 10px;
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #f9f9f9;
            overflow: auto;
            /* Enables both horizontal and vertical scrolling */
            white-space: nowrap;
            /* Prevents text from wrapping to the next line */
            word-wrap: break-word;
            /* Allows long words to break and not overflow */
            display: none;
        }

        #infoPanel h3 {
            margin-top: 0;
        }
    </style>
