<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Example</title>
    <style>
               #infoPanel {
            border: 0px solid black;
            padding: 10px;
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #f9f9f9;
            overflow: auto;
            /* Enables both horizontal and vertical scrolling */
            white-space: nowrap;
            /* Prevents text from wrapping to the next line */
            word-wrap: break-word;
            /* Allows long words to break and not overflow */
            display: none;
        }

        #infoPanel h3 {
            margin-top: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .relative-container {
            position: relative;
            width: 300px;
            height: 200px;
            background: lightgray;
            border: 2px solid black;
            margin: 50px;
            padding: 10px;
        }

        .absolute-child {
            position: absolute;
            bottom: -10px;
            right: 20px;
            background: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .relative-box {
            position: relative;
            left: 30px;
            top: 20px;
            background: blue;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Relative and Absolute Positioning Example</h2>
    <div id="infoPanel"> 
    
    <div class="relative-container">
        <p>This is a <strong>relative container</strong>.</p>
        <div class="absolute-child">I'm absolutely positioned!</div>
    </div>

    <div class="relative-box">I'm relatively positioned!</div>

</body>
</html>
